<div class="row px-0 mx-auto">


    <!-- Navbar -->
    <!-- <app-navbar></app-navbar> -->

    <div class="d-grid mt-4">
        <button routerLink="/" class="btn btn-dark">Volver</button>
    </div>

    <!-- Header -->

    <div class="container px-4 bg-primary shadow rounded-5 my-3 mb-md-5 mb-lg-6">
        <div class="row align-items-stretch border rounded-5 overflow-hidden">


            <div class="col bg d-none d-md-block col-md-5 col-lg-5 col-xl-6 rounded-start-5">

            </div>

            <div class="col bg-secondary px-3 rounded-end-5">
                <div class="text-end">
                    <img src="./../../../assets/img/favicon.png" width="48" alt="logo">
                </div>

                <h2 class="fw-bold text-center pb-5">Bienvenido</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" placeholder="ej: usuario@mail.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">

                    </div>

                    <div class="d-grid">
                        <button routerLink="/" class="btn btn-primary">Iniciar sesión</button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a class="text-dark" href="#">Regístrate</a></span>

                        <span><a class="text-dark" href="#">Recuperar password</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->
                <div class="container w-100 my-5">
                    <div class="row text-center">

                    </div>

                        <div class="col">
                            <button class="btn btn-outline-dark w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="./../../../assets/img/favicon.png" width="32" alt="Facebook">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">

                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">

                                    <div class="col-2 d-none d-md-block">
                                        <img src="./../../../assets/img/favicon.png" width="32" alt="Google">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>

                        </div>
                    </div>

                </div>
