<article id="skills">
    <div class="row mx-auto pt-8 shadow border-light">


        <!-- Edit -->
        <div class="row mx-auto px-0 bg-secondary border border-danger my-1" *ngIf="this.modoEdit">
            <div class="col-12 text-end text-primary">
                <!-- <p>edit icons</p>                 -->
                <!-- <i class="fa-solid fa-pen-to-square fa-2x px-2"></i> -->
                <!-- <i class="fa-solid fa-trash fa-2x px-2"></i> -->
                <i class="fas fa-pen-to-square fa-2x p-1"></i>
                <i class="fas fa-trash fa-2x p-1"></i>
            </div>
        </div>
        <!-- /Edit -->


        <div class="card mx-auto bg-secondary text-white border-lightp-2 px-4 shadow border-light">
            <hr>

            <div class="row align-item-center shadow">
                <div class="col-md-6 shadow">
                    <div class="mb-5">
                        <h3 class="text-shadow-title shadow py-2">Hard Skills</h3>
                        <hr>
                    </div>

                    <!-- Hard skills -->


                    <div class="mb-5 shadow" *ngFor="let skill of hardSkills, let i = index, let even = even">

                        <div *ngIf="even">
                            <div *ngIf="i > 0">
                                <div class="d-none">
                                    {{ hardSkills[i-2] }} {{ hardSkills[i-1] }}<!-- display previous item if it exists -->
                                </div>

                                <div class="d-flex justify-content-between shadow">
                                    <h6 class="font-width-bold shadow fw-bold text-shadow-simple">{{skill}}</h6>
                                </div>

                                <div class="progress shadow border border-primary">
                                    <div class="progress-bar bg-primary fw-bold text-shadow-simple text-info shadow" role="progressbar" aria-valuenow="50"
                                        aria-valuemin="0" aria-valuemax="100" [style.width]="hardSkills[i+1] + '%'">
                                        {{hardSkills[i+1]}}%
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- /Hard skills-->
              

                </div>



                <div class="col-md-6 text-end pb-5 ps-6 shadow">
                    <div class="mb-7 mb-sm-6 shadow py-3 py-sm-2">
                        <h3 class="text-shadow-title">Soft Skills</h3>
                        <hr>
                    </div>

                    <!-- SoftSkills-->


                    <div *ngFor="let skill of softSkills, let i = index, let even = even">
                        <!-- <div class="d-none">{{softSkills[i-2]}} {{softSkills[i-1]}}</div>
                        <div *ngIf="even">
                            <div *ngIf="i > 0"> -->
                            <div *ngIf="i > 1">

                                <div class="btn-group dropend mb-5 shadow">
                                    <button type="button" class="btn text-white shadow fw-bold text-shadow-simple" [ngClass]="{'btn-secondary': even, 'btn-light': !even}">
                                        <span class="">{{skill}}</span>
                                    </button>
                                </div>
            
                                <br><br><br>
<!--             
                                <div class="btn-group dropend mb-5 shadow">
                                    <button type="button"
                                        class="btn text-center text-wrap text-white text-shadow-dark shadow" [ngClass]="{'btn-light': even, 'btn-info': !even}">
                                        <span class="shadow">{{softSkills[i+1]}}</span>
                                    </button>
                                </div>
            
                                <br><br><br>

                            </div>
                        </div> -->
                        </div>
                    </div>


                    <div class="btn-group dropend mb-5 shadow">
                        <button type="button" class="btn btn-info text-white text-shadow-dark shadow">
                            <span class="shadow">Trabajo en Equipo</span>
                        </button>
                    </div>

                    <br><br><br>

                    <!-- /SoftSkills-->

                </div>
            </div>
        </div>
    </div>
</article>
